# SYMBOLIC PROBLEM

# definition of the objective function (scalar, optional)

objective:
    - Minimize(1)

# definition of the constraints (vector expressions)

expressions: 

    - Z_TOT_agg == I_ff_exo @ Z_TOT

    - X_iniziale == Z_TOT_agg @ sum_vector_sectors + Taxes_int + V_add

    - Ad == Z_TOT_domestic / X_iniziale

    - Y_agg == I_ff_exo @ Y

    - coeff_importazione_domanda_finale = Y_import / Y_agg

    - tax_coefficient = Taxes_fin / domanda_interna_agg

    - domanda_finale_int_tot = (domanda_interna_agg - Taxes_fin) * paniere_df

    - domanda_importazioni_finali = domanda_finale_int_tot * coeff_impo_domanda_finale

    - df_dom = domanda_finale_int_tot - domanda_importazioni_finali

    - X = tran(sum_vector_products) @ df_dom @ minv(I-Ad)