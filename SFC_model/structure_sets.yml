# structure of sets

# set_key:
#     symbol: a  # symbol of the set 
#     table_name: _set_a # name of the table of the set in the database
#     split_problem: False # (optional) if the items of the set defines separate problems 
#     copy_from: another_set_key # (optional) key of another set to copy the data from (table_headers must be filled anyway)
#     table_structure:
#         name: [a_Names, TYPE] # header of set entries names in database set table
#         aggregation: [a_Agg, TEXT] # (optional) header of set entries that are matching another set (aggregation)
#         filters:
#             0:  # (int) index of the category in the set
#                 header: [a_Cat_1, TEXT] 
#                 values: [a_1a, a_1b, a_1c]
#             1: 
#                 header: [a_Cat_2, TEXT] 
#                 values: [a_2a, a_2b]


# -----------------------------------------------------------------------------
# sets

sectors:
    symbol: sectors  # symbol of the set 
    table_name: _set_sectors # name of the table of the set in the database
    table_structure:
        name: [sectors, TEXT] # header of set entries names in database set table

products_by_origin:
    symbol: products_by_origin  # symbol of the set 
    table_name: _set_products_by_origin # name of the table of the set in the database
    table_structure:
        name: [products_by_origin, TEXT] # header of set entries names in database set table
        filters:
            origin:  # (int) index of the category in the set
                header: [origin, TEXT] 
                values: [domestic, import]
products:
    symbol: products  # symbol of the set 
    table_name: _set_products # name of the table of the set in the database
    table_structure:
        name: [products, TEXT] # header of set entries names in database set tab

consumption_categories:
    symbol: consumption_categories  # symbol of the set 
    table_name: _set_consumption_categories # name of the table of the set in the database
    table_structure:
        name: [consumption_categories, TEXT] # header of set entries names in database set tab

