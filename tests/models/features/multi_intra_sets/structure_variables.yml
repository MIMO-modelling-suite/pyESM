# variables of the model

# -----------------------------------------------------------------------------
# exogenous variables

dp:
    name: hourly demand profiles
    type: exogenous
    coordinates: [hours, technologies, products]
    variables_info:
        dp:
            hours:
                dim: rows
            technologies: 
                dim: cols
                filters: {0: [detailed]}

u:
    name: technical coefficients
    type: exogenous
    coordinates: [technologies, products]
    variables_info:
        u:
            technologies: 
                dim: rows
                filters: {0: [detailed]}

X:
    name: technology activity
    type: exogenous
    coordinates: [technologies, years, scenarios]
    variables_info:
        X:
            technologies: 
                dim: rows
                filters: {0: [detailed]}
            years:
                filters: {0: [run]}

            

# -----------------------------------------------------------------------------
# endogenous variables

U_h:
    name: hourly technology activity
    type: endogenous
    coordinates: [products, technologies, years, hours, scenarios]
    variables_info:
        U_h:
            hours:
                dim: rows
            technologies: 
                dim: cols
                filters: {0: [detailed]}
            years:
                filters: {0: [run]}

